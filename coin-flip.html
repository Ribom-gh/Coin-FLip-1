<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Flip Game</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
  }

  .coins {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
  }

  .coin {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    backface-visibility: hidden;
    transition: transform 0.6s;
  }

  .flipping {
    transform: rotateY(180deg);
  }

  button {
    padding: 10px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: white;
    color: black;
    font-weight: bold;
  }

  .points {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>

<div class="points">Points: <span id="points">0</span></div>

<div class="coins">
  <div class="coin" id="coin1">Coin</div>
  <div class="coin" id="coin2">Coin</div>
  <div class="coin" id="coin3">Coin</div>
</div>

<button id="flipBtn">Flip</button>

<script>
  const coins = [document.getElementById("coin1"), document.getElementById("coin2"), document.getElementById("coin3")];
  const pointsDisplay = document.getElementById("points");
  let points = 0;
  let flipping = false;

  document.getElementById("flipBtn").addEventListener("click", () => {
    if (flipping) return;
    flipping = true;

    // pridáme flip efekt
    coins.forEach(coin => {
      coin.classList.add("flipping");
    });

    setTimeout(() => {
      const results = coins.map(coin => Math.random() < 0.5 ? "red" : "green");

      coins.forEach((coin, i) => {
        coin.classList.remove("flipping");
        coin.style.backgroundColor = results[i];
        coin.textContent = "";
      });

      // kontrola, či sú všetky tri zelené
      if (results.every(color => color === "green")) {
        points += 1;
        pointsDisplay.textContent = points;
      }

      flipping = false;
    }, 600); // rovnaká dĺžka ako CSS transition
  });
</script>

</body>
</html>
